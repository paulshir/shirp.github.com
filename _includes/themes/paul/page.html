<div class="content page">
	<article>
		{% if page.featured_image %}
		<aside>
			<figure><img src="{{ page.featured_image }}" alt="{{ page.title }}" /></figure>
		</aside>
		{% endif %}

		<header>
			<h2> {% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h2>
		</header>
				
		<section>
			{{ content }}
		</section>
		
	<article>
</div>
